<md-card class="theme-set-card" *ngFor="let set of sets | async">
  <md-card-header>
    <md-card-title>{{set.name}}</md-card-title>
    <md-card-subtitle>2 themes</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>
      Lorem Ipsum.
    </p>
  </md-card-content>
  <md-card-actions>

  </md-card-actions>
</md-card>
